name: Ruff
on: pull_request
jobs:
  ruff:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        
      - name: Use action to check for CRLF endings
        uses: erclu/check-crlf@v1

      - -name: Ruff
        uses: chartboost/ruff-action@v1
        with:
          src: "thesis"